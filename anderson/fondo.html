.form-group {

label {

}

input[type="text"],
input[type="email"] {
  width: 100%;

  position: 10px 20px;

}

.btn {
  background-color: #007EAB;
  color: #fff;
  padding: 15px 20px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  text-align: center;
  margin: 0 auto;
  display: block;
}

footer {
  background-color: #ffffff;
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  color: #094e69;
  padding: 20px;
  text-align: center;
}
textarea {
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  width: 300px;
  height: 200px;
  padding: 300px;
  border: 1px solid #fff6f6;
  border-radius: 4px;
  font-size: 16px;
  width: 90%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea:focus {
  border-color: #ffcc00;
  box-shadow: 0 0 5px #ffcc00;
}
.inline-elements span {
  display: inline-block;
  margin-right: 90.5px;
}
/* Estilos para el carrusel */
.carrusel {
    width: 100%;
    height: 400px;
    position: relative;
    overflow: hidden;
}

.imagen {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.imagen.mostrar {
    opacity: 1;
}

.imagen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </div>
      </div>
    </form>
